name: C/C++ CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: cmake
      run: cmake -S ./ -B ./build
    - name: make
      run: cd build && make all && cd ..
    - name: ctest
      run: ctest
    
